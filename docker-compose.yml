services:
  dev_nginx:
    image: nginx:latest
    container_name: dev_nginx_proxy
    restart: unless-stopped
    ports:
      - "80:80"  # Required for certbot HTTP challenge
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certbot/www:/var/www/certbot  # Certbot challenges directory
      - ./certbot/conf:/etc/letsencrypt  # SSL certs storage
      - ./frontend/dist:/var/www/html/:ro
    networks:
      dev-webproxy:
        ipv4_address: 10.12.0.6

  dev_certbot:
    image: certbot/certbot
    container_name: dev_certbot
    volumes:
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
    networks:
      dev-webproxy:
        ipv4_address: 10.12.0.7
    entrypoint: sh -c "certbot certonly --webroot -w /var/www/certbot --email dev@ready4work.com --agree-tos --no-eff-email --rsa-key-size 4096 --expand --force-renewal -d ready4work.duckdns.org -d www.ready4work.duckdns.org"

  dev_backend:
    image: dev-backend-image:latest            # Use the same name as `docker build -t`
    container_name: backend-server
    restart: unless-stopped
    environment:
      - ConnectionStrings__DefaultConnection=server=database;port=3306;database=ready4work;user=dev;password=s*xuspUtrlVOzukati0e
    networks:
      dev-webproxy:
        ipv4_address: 10.12.0.8

  database:
    container_name: mysql_database
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: gajubRlhabi9iW?jldex
      MYSQL_DATABASE: ready4work
      MYSQL_USER: dev
      MYSQL_PASSWORD: s*xuspUtrlVOzukati0e
    volumes:
      - mysql_data:/var/lib/mysql

networks:
  dev-webproxy:
    driver: bridge
    ipam:
      config:
        - subnet: 10.12.0.0/16
          gateway: 10.12.0.1

volumes:
  mysql_data: